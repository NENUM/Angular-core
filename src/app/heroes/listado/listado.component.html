<p>Listado de Heroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Personaje Eliminado: <small>{{heroeBorrado}}</small></h3>
</div>

<ng-template #noBorrado><!--ng-template funciona como fragmento y es llamado mediante la referncia de #(refrencia local)-->
    <h3>No se ha eliminado ningun personaje</h3>
</ng-template>


<button (click)="borrarHeroe()">Borrar Personaje</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>
